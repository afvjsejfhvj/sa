<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Músicas</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.6.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="Registrar-musica/style.css">
</head>
<body>
    <header class="header">
        <div class="profile">
            <a href="perfil.html" style="color: white"><i class="ri-user-fill">Perfil</i></a>
        </div>
        <div class="logo">
            <a href="index.html"><img src="inicial/Images/logo.jpg" alt="Logo"></a>
        </div>
        <div class="settings">
            <i class="ri-settings-5-fill"></i>
        </div>
    </header>

    <div class="container">
        <h1>Cadastro de Músicas</h1>
        <form id="musicForm">
            <input type="text" id="title" placeholder="Título" required>
            <input type="text" id="artist" placeholder="Artista" required>
            <input type="text" id="genre" placeholder="Gênero" required>
            <input type="number" id="duration" placeholder="Duração (min)" required min="0">
            <input type="file" id="audio" accept="audio/*" required>
            <button type="submit">Cadastrar Música</button>
        </form>

        <input type="text" id="search" placeholder="Buscar músicas..." oninput="filtrarMusicas()">
        
        <h2>Músicas Cadastradas</h2>
        <ul id="musicList"></ul>
        <div id="message" class="message"></div>
    </div>

    <script src="Registrar-musica/script.js"></script>
</body>
</html>
